<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Advice generator app</title>

    <link rel="stylesheet" href="css/main.css" />
  </head>
  <body>
    <section>
      <div class="card-section">
        <h3 id="title_id" class="card-section__title">ADVICE #</h3>

          "Lorem ipsum dolor sit, amet consectetur adipisicing elit. Aut
          voluptas distinctio quibusdam? Eos eveniet quia quam dolor tenetur

        <img
          src="images/pattern-divider-desktop.svg"
          alt=""
          class="card-section__separator"
        />

      <div class="button-section">
        <button id="getData" class="button-section__button">
          <center>
            <img src="images/icon-dice.svg" alt="" />
          </center>
        </button>
      </div>
    </section>

    <footer>
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a

      <a href="https://www.frontendmentor.io/profile/Azazek6" target="_blank"
